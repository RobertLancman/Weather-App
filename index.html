<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather App 1.0</title>
  <link rel="shortcut icon" href="#">
</head>
<body>

  <div class="loader" id="loader">
    <img src="./loader.svg" alt="">
  </div>  
  <main class="bg-video">

    <video class="bg-video__content" autoplay muted loop>
        <source src="./video.mp4" type="video/mp4">
        Your browser is not supported!
    </video>





    <section class="weather-info" id="mainContainer">




      <div id="weatherSearchView" class="weather-info__search-view">
        <label class="weather-info__search__label" for="searchInput">Check weather:</label>
        <input type="text" id="searchInput" placeholder="City Name">
        <span id="errorInfo"></span>
        <button id="searchButton">search</button>   
      </div>
      


      
      <div id="weatherForecastView" class="weather-info__forecast-view">

        <h1 id="weatherCity"></h1>

        <div class="main_weather_info">
          <div class="forecast_temp">
            <h2 id="weatherCurrentTemp"></h2>
            <p id="weatherMaxTemp"></p>
            <p id="weatherMinTemp"></p>       
          </div>      
          <div class="forecast_svg">
            <img id="weatherIcon"></img>
            <p id="weather_state_name"></p>
          </div>
          <div class="forecast_wind">
            <img id="wind_icon"></img>
            <span id="wind_direction_compass"></span>
            <p id="wind_speed"></p>
          </div>
        </div>

        <div class="second_weather_info">
          <p id="air_pressure"></p>
          <p id="humidity"></p>
        </div>


        <div id="other_days" class="small_weather_days">

          <div class="small_weather">
            <p class="applicable_date_small"></p>
            <div class="small_temp">
              <h2 class="weatherCurrentTemp_small"></h2>
              <img class="weatherIcon_small"></img>
            </div>
            <p class="weatherMaxTemp_small"></p>
            <p class="weatherMinTemp_small"></p>       
            <div class="small_wind">
              <img class="wind_icon_small"></img>
              <p class="wind_speed_small"></p>
            </div>
          </div>

          <div class="small_weather">
            <p class="applicable_date_small"></p>
            <div class="small_temp">
              <h2 class="weatherCurrentTemp_small"></h2>
              <img class="weatherIcon_small"></img>
            </div>
            <p class="weatherMaxTemp_small"></p>
            <p class="weatherMinTemp_small"></p>       
            <div class="small_wind">
              <img class="wind_icon_small"></img>
              <p class="wind_speed_small"></p>
            </div>
          </div>

          <div class="small_weather">
            <p class="applicable_date_small"></p>
            <div class="small_temp">
              <h2 class="weatherCurrentTemp_small"></h2>
              <img class="weatherIcon_small"></img>
            </div>
            <p class="weatherMaxTemp_small"></p>
            <p class="weatherMinTemp_small"></p>       
            <div class="small_wind">
              <img class="wind_icon_small"></img>
              <p class="wind_speed_small"></p>
            </div>
          </div>


          <div class="small_weather">
            <p class="applicable_date_small"></p>
            <div class="small_temp">
              <h2 class="weatherCurrentTemp_small"></h2>
              <img class="weatherIcon_small"></img>
            </div>
            <p class="weatherMaxTemp_small"></p>
            <p class="weatherMinTemp_small"></p>       
            <div class="small_wind">
              <img class="wind_icon_small"></img>
              <p class="wind_speed_small"></p>
            </div>
          </div>


          <div class="small_weather">
            <p class="applicable_date_small"></p>
            <div class="small_temp">
              <h2 class="weatherCurrentTemp_small"></h2>
              <img class="weatherIcon_small"></img>
            </div>
            <p class="weatherMaxTemp_small"></p>
            <p class="weatherMinTemp_small"></p>       
            <div class="small_wind">
              <img class="wind_icon_small"></img>

            </div>
          </div>

            </div>
            <p class="weatherMaxTemp_small"></p>
            <p class="weatherMinTemp_small"></p>       
            <div class="small_wind">
              <img class="wind_icon_small"></img>
              <p class="wind_speed_small"></p>
            </div>
          </div>
        </div>


        <div class="weather_btn">
          <button class="weather-info__btn-return" id="returnToSearchBtn">return</button>
        </div>
        
      </div>
    </section>

  </main>


  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
